<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOURCERITE FARMS</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ffffff;
      color: #1b4332;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #1b4332;
      opacity: 0.05;
      z-index: -1;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #1b4332;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #enter-btn {
      background-color: #fff;
      color: #1b4332;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    #enter-btn:hover {
      background-color: #e0f2e9;
      transform: scale(1.05);
    }

    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main-content.visible {
      display: block;
      opacity: 1;
    }
